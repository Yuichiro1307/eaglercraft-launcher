<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .launcher {
            width: 400px;
            background: #212121;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        .launcher-header {
            font-size: 32px;
            font-weight: bold;
            color: #9e9e9e;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select:focus {
            border-color: #76c7c0;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f73;
        }
        button:active {
            background-color: #004b59;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.planetminecraft.com/files/resource_media/screenshot/1535/minecraft-1-16-update-image-26492.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="launcher">
        <div class="launcher-header">Eaglercraft Launcher</div>

        <!-- バージョン選択 -->
        <select id="version" name="version">
            <option value="1.12.2">Eaglercraft 1.12.2</option>
            <option value="1.8.8">Eaglercraft 1.8.8</option>
            <option value="1.5.2">Eaglercraft 1.5.2</option>
        </select>

        <!-- プレイボタン -->
        <button onclick="play()">Play</button>
    </div>

    <script>
        function play() {
            const version = document.getElementById("version").value;
            let url = "";

            // 選択したバージョンに対応するURLにジャンプ
            switch (version) {
                case "1.12.2":
                    url = "https://eaglercraft.com/mc/1.12.2";
                    break;
                case "1.8.8":
                    url = "https://eaglercraft.com/mc/1.8.8";
                    break;
                case "1.5.2":
                    url = "https://eaglercraft.com/mc/1.5.2";
                    break;
            }

            window.location.href = url; // URLにジャンプ
        }
    </script>

</body>
</html>
