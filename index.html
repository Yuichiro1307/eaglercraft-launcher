<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* グローバル設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d; /* ダークモード背景 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ランチャーコンテナ */
        .launcher {
            display: flex;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            height: 500px;
            width: 800px;
            overflow: hidden;
            position: relative;
        }

        /* 左側タブメニュー */
        .menu {
            background-color: #252525;
            width: 200px;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 10px;
            height: 100%;
        }

        /* メニュー項目 */
        .menu-item {
            padding: 15px;
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item:hover {
            background-color: #444;
            color: #76c7c0; /* ティールカラー */
        }

        .menu-item.active {
            background-color: #444;
            color: #76c7c0; /* アクティブ状態の色 */
        }

        /* メインコンテンツエリア */
        .content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        /* ヘッダー部分 */
        .launcher-header {
            font-size: 36px;
            font-weight: bold;
            color: #76c7c0; /* ティールカラー */
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* バージョン選択 */
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select:focus {
            border-color: #76c7c0;
            outline: none;
        }

        /* 緑色のPlayボタン */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50; /* 緑色のボタン */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049; /* ホバー時の色 */
        }

        button:active {
            background-color: #3e8e41; /* クリック時の色 */
            transform: scale(0.98);
        }

        /* 背景画像 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.planetminecraft.com/files/resource_media/screenshot/1535/minecraft-1-16-update-image-26492.jpg'); /* Minecraft 1.16アップデートの背景画像 */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px); /* 背景をぼかし */
        }

        /* ロゴ */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="launcher">
        <!-- 左側のタブメニュー -->
        <div class="menu">
            <div class="menu-item active"><i class="fas fa-gamepad"></i> Minecraft Java Edition</div>
            <div class="menu-item"><i class="fas fa-cogs"></i> Settings</div>
            <div class="menu-item"><i class="fas fa-box-open"></i> Resource Packs</div>
            <div class="menu-item"><i class="fas fa-plug"></i> Mods</div>
            <div class="menu-item"><i class="fas fa-cogs"></i> Options</div>
        </div>

        <!-- メインコンテンツエリア -->
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Minecraft_logo.svg" alt="Minecraft Logo" class="logo">

            <div class="launcher-header">Eaglercraft Launcher</div>

            <!-- バージョン選択 -->
            <select id="version" name="version">
                <option value="1.12.2">Eaglercraft 1.12.2</option>
                <option value="1.8.8">Eaglercraft 1.8.8</option>
                <option value="1.5.2">Eaglercraft 1.5.2</option>
            </select>

            <!-- プレイボタン -->
            <button onclick="play()">Play</button>
        </div>
    </div>

    <script>
        function play() {
            const version = document.getElementById("version").value;
            let url = "";

            // 選択したバージョンに対応するURLにジャンプ
            switch (version) {
                case "1.12.2":
                    url = "https://eaglercraft.com/mc/1.12.2";
                    break;
                case "1.8.8":
                    url = "https://eaglercraft.com/mc/1.8.8";
                    break;
                case "1.5.2":
                    url = "https://eaglercraft.com/mc/1.5.2";
                    break;
            }

            window.location.href = url; // URLにジャンプ
        }

        // メニューの選択項目のアクティブ状態を切り替え
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function () {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>

</body>
</html>
